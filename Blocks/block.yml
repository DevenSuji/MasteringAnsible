---
- name: This is how you run block
  hosts: client
  tasks: 
    - name: Install Apache
      block:
        - package:
            name: "{{ item }}"
            state: present
          with_items:
            - httpd
            - elinks
            - mod_ssl
        - service:
            name: httpd
            state: started
            enabled: True
    when: ansible_distribution == 'CentOS'